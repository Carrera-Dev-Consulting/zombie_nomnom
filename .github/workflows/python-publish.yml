# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]
permissions:
  contents: read

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
        env:
          PDM_BUILD_SCM_VERSION: ${{ github.event.release.tag_name }}
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: "✏️ Generate release changelog"
        id: changelog
        uses: janheinrichmerker/action-github-changelog-generator@v2.3
        with:
          excludeTagsRegex: '^(\d+.){2}\d+-main.+$'
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: peter-evans/create-pull-request@v7
        with:
          base: main
          commit-message: Updating the CHANGELOG.md
          draft: true
          labels: automated,docs
          branch: updated-changelog-${{ github.event.release.tag_name }}
          title: 'chore(changelog): Updating Changelog for version ${{ github.event.release.tag_name }}'
